<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form onsubmit="handleFormSubmit(event)">
            <div class="form-group">
              <label for="Expenses">Expenses</label>
              <input type="text" class="form-control" id="Expenses" placeholder="Enter Amount">
            </div>
            <div class="form-group">
              <label for="Discription">Description of the Expense</label>
              <input type="text" class="form-control" id="Discription" placeholder="Add Discription">
            </div>
            
              <div class="form-group col-md-4">
                <label for="Category">Category</label>
                <select id="Category" class="form-control">
                  <option>Housing</option>
                  <option>Food/Supplies</option>
                  <option>Transportation</option>
                  <option>HealthCare</option>
                  <option selected>Entertainment</option>
                  <option>Personal Spendings</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Expenses</button>
          </form>
          <ul class="list-group" id="ExpenseTracker">
            
          </ul>
          
        </main>
        
    </div>


    <footer>Made With Love By Nadeem</footer>
    
    
    
    
    
    
    
    
    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
